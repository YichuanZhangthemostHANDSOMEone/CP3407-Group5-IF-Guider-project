<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register | Lego Network Analyzer</title>
</head>
<body>
<header class="topbar">
  <div class="logo">Lego Network Analyzer</div>
  <nav class="main-nav">
    <a href="/">Home</a>
    <a href="/services">Service</a>
    <a href="/about">About us</a>
  </nav>
  <button id="loginBtn" class="btn-primary">Login</button>
</header>

<main class="main-content">
  <div class="card" style="max-width:400px; margin:2rem auto;">
    <h3>Create account</h3>
    <form id="registerForm" novalidate>
      <div class="input-group">
        <input type="text" id="nameInput" placeholder="Name" required />
      </div>
      <div class="input-group">
        <input type="email" id="email" placeholder="Email" required />
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="password" required />
      </div>
      <div class="input-group">
        <select id="roleSelect" required>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
      </div>
      <button type="submit" class="btn-primary" style="width:100%;">Register</button>
    </form>
    <p style="text-align:center; margin-top:1rem;">
      Existing accountï¼Ÿ<a href="/login.html">Login</a>
    </p>
  </div>
</main>
<script src="/register.bundle.js" defer></script>
</body>
</html>
