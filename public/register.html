<!-- public/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register | Lego Network Analyzer</title>
  
</head>
<body>
<!-- 顶部导航与全局保持一致 -->
<header class="topbar">
  <div class="logo">Lego Network Analyzer</div>
  <nav class="main-nav">
    <a href="/">Home</a>
    <a href="/services">Services</a>
    <a href="/about">About Us</a>
  </nav>
  <button id="loginBtn" class="btn btn-primary">Login</button>
</header>

<!-- 中间注册容器 -->
<main class="login-container">
  <div class="login-box">
    <h1>Create Account!</h1>
    <p class="login-subtitle">
      Please register with your Ninjomock email address
    </p>
    <div class="emoji-row">👍 ❤️ 😂 😮 😢 😡</div>

    <form id="registerForm" class="auth-form" novalidate>
      <!-- 邮箱输入 -->
      <div class="input-group">
        <span class="input-icon">✉️</span>
        <input
                type="email"
                id="email"
                placeholder="Enter your email address"
                required
        />
      </div>
      <!-- 密码输入 -->
      <div class="input-group">
        <span class="input-icon">🔒</span>
        <input
                type="password"
                id="password"
                placeholder="Enter your password"
                required
        />
      </div>

      <!-- 注册按钮 -->
      <button type="submit" class="btn login-btn">
        REGISTER <span class="arrow">›</span>
      </button>

      <!-- 切换登录 -->
      <div class="register-text">
        Already have an account?
        <a href="#" id="showLogin">Login</a>
      </div>
    </form>
  </div>
</main>

<script src="/register.bundle.js"></script>
</body>
</html>
