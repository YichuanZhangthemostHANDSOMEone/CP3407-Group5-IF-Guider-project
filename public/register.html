<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>注册 | 乐高网络分析器</title>
</head>
<body>
<header class="topbar">
  <div class="logo">乐高网络分析器</div>
  <nav class="main-nav">
    <a href="/">首页</a>
    <a href="/services">服务</a>
    <a href="/about">关于我们</a>
  </nav>
  <button id="loginBtn" class="btn-primary">登录</button>
</header>

<main class="main-content">
  <div class="card" style="max-width:400px; margin:2rem auto;">
    <h3>创建账号</h3>
    <form id="registerForm" novalidate>
      <div class="input-group">
        <input type="text" id="nameInput" placeholder="姓名" required />
      </div>
      <div class="input-group">
        <input type="email" id="email" placeholder="邮箱" required />
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="密码" required />
      </div>
      <div class="input-group">
        <select id="roleSelect" required>
          <option value="student">学生</option>
          <option value="teacher">教师</option>
        </select>
      </div>
      <button type="submit" class="btn-primary" style="width:100%;">注册</button>
    </form>
    <p style="text-align:center; margin-top:1rem;">
      已有账号？<a href="/login.html">登录</a>
    </p>
  </div>
</main>
<script src="/register.bundle.js" defer></script>
</body>
</html>
