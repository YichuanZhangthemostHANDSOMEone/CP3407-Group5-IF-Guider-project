<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Portal Login</h1>
    <form id="loginForm">
        <div>
            <label>Email: <input id="email" type="email" required></label>
        </div>
        <div>
            <label>Password: <input id="password" type="password" required></label>
        </div>
        <button type="submit">Login</button>
    </form>
    <p id="message"></p>
    <script src="/login.bundle.js"></script>
</body>
</html>
