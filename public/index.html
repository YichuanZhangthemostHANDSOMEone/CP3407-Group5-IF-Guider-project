<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Lego Network Analyzer</title>

</head>
<body>
<header class="topbar">
    <div class="logo">Lego Network Analyzer</div>
    <nav class="main-nav">
        <a href="/">Home</a>
        <a href="/services">Services</a>
        <a href="/about">About Us</a>
    </nav>
    <button id="authBtn" class="btn-primary">Logout</button>
</header>

<div class="layout">
    <aside class="sidebar">
        <div class="user-card">
            <img
                    id="userAvatar"
                    src="https://api.dicebear.com/7.x/identicon/svg?seed=example"
                    alt="Avatar"
            />
            <p id="welcomeText">Welcome, you@example.com</p>
        </div>
        <ul>

                <li class="active"><a href="/">üè† AR Â∑•ÂÖ∑</a></li>
                <li><a id="recordBtn" href="#">üìñ Â≠¶‰π†ËÆ∞ÂΩï</a></li>

        </ul>
    </aside>

    <main class="main-content">
        <section class="ar-section">
            <h1 class="screen-title">Scan Your Lego Network</h1>

            <div id="ar-container" class="ar-container">
                <video id="video" autoplay playsinline class="ar-video"></video>
                <!-- ÈöêËóèÁöÑÊãçÁÖßÁî® Canvas -->
                <canvas id="capture" style="display:none;"></canvas>
                <!-- ÂèØËßÜÂåñ overlay -->
                <canvas id="overlay" class="overlay-canvas"></canvas>

                <!-- ‚ÜôÔ∏è ÈáçÊñ∞Âä†ÂõûËøô‰∏§Ë°å ‚ÜôÔ∏è -->
                <div id="step-indicator" class="step-indicator">Step 1 / 4</div>
                <div id="packet-ui"      class="packet-ui">
                    <div id="packet-info">Mask: ‚Äî</div>
                    <div id="packet-bar"   class="packet-bar"></div>
                </div>
            </div>

            <div class="btn-group">
                <button id="captureBtn" class="btn-icon">
                    <!-- Camera SVG ÁúÅÁï• -->
                    <span class="btn-label">Capture</span>
                    <span class="ripple"></span>
                </button>
                <button id="quizBtn" class="btn-icon">
                    <!-- Play SVG ÁúÅÁï• -->
                    <span class="btn-label">Quiz</span>
                    <span class="ripple"></span>
                </button>
            </div>

            <pre id="result" class="result-output"></pre>
        </section>
    </main>
</div>

<script src="/main.bundle.js" defer></script>
</body>
</html>
