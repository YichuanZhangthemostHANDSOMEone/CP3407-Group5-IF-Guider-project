<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>学生列表 | StudyTrack</title>
  <!-- 假设你的 CSS 打包后叫 styles.css，确保服务器返回的是 text/css -->

</head>
<body>
<div class="container">
  <!-- 侧边栏 -->
  <aside class="sidebar">
    <div class="logo">
      <!-- 书本图标 -->
      <svg viewBox="0 0 24 24" width="24" height="24" fill="#4f46e5">
        <path d="M3 4v16h18V4H3zm16 14H5V6h14v12z"/>
        <path d="M7 8h10v2H7V8zm0 4h10v2H7v-2z"/>
      </svg>
      <span>StudyTrack</span>
    </div>
    <nav class="nav-menu">
      <ul>
        <li class="nav-item active">
          <!-- 学生列表页高亮 -->
          <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
          </svg>
          <span>Students</span>
        </li>
        <li class="nav-item">
          <a href="settings.html">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
              <path d="M12 8c-2.21 0-4 1.79-4 4c0 .46.08.9.22 1.32L4 18
                         l1.32-4.22C6.1 13.92 6.54 14 7 14c2.21 0 4-1.79 4-4
                         s-1.79-4-4-4z"/>
            </svg>
            Settings
          </a>
        </li>
        <li class="nav-item">
          <a id="logoutBtn" href="#">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
              <path d="M16 17l5-5-5-5M21 12H9M13 5v2H5v10h8v2H3V5h10z"/>
            </svg>
            Logout
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- 主区域 -->
  <main class="main-content">
    <header class="page-header">
      <h1>All Students</h1>
      <div class="header-actions">
        <input
                type="text"
                id="searchInput"
                placeholder="Search students..."
                class="search-box"
        />
        <button id="addStudentBtn" class="btn btn-primary">
          <!-- 加号图标 -->
          <svg viewBox="0 0 24 24" width="16" height="16" fill="#fff">
            <path d="M12 5v14M5 12h14"/>
          </svg>
          Add Student
        </button>
      </div>
    </header>

    <div class="card table-card">
      <div class="table-controls">
        <button id="filterBtn" class="btn btn-secondary">
          <!-- 过滤图标 -->
          <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
            <path d="M3 4h18l-7 8v6l-4-2v-4L3 4z"/>
          </svg>
          Filter
        </button>
        <button id="sortBtn" class="btn btn-secondary">
          <!-- 排序图标 -->
          <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
            <path d="M4 6h16M4 12h10M4 18h7"/>
          </svg>
          Sort
        </button>
      </div>

      <table id="studentTable" class="student-table">
        <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Status</th>
          <th>Rank</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <!-- JS 动态插入 -->
        </tbody>
      </table>
    </div>
  </main>
</div>

<script src="teacher_list.bundle.js" defer></script>
</body>
</html>
