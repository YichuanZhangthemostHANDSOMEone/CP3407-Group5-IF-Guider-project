<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz</title>
</head>
<body>
<!-- header ‰∏é index.html ÂÆåÂÖ®Áõ∏Âêå -->
<header class="topbar">
  <div class="logo">Lego Network Analyzer</div>
  <nav class="main-nav">
    <a href="/">Home</a>
    <a href="/services">Services</a>
    <a href="/about">About Us</a>
  </nav>
  <button id="loginBtn" class="btn btn-primary">Login</button>
</header>

<div id="quizContainer" class="layout">
  <!-- sidebar Ê†∑ÂºèÂêå index.htmlÔºå‰ΩÜÂÜÖÂÆπ‰∏∫ Home/Quiz -->
  <aside class="sidebar">
    <ul>

      <li><a href="/"><span class="icon">üè†</span> AR Tool</a></li>

      <li class="active"><span class="icon">‚ùì</span> Quiz</li>
    </ul>
  </aside>

  <main class="main-content">
    <section class="quiz-section animated-quiz">
      <div id="timer" class="timer">
        <span id="hourglass" class="hourglass">‚è≥</span>
        <span id="time">40</span>s
      </div>

      <div class="question-card">
        <h2 id="prompt" class="question-text"></h2>
      </div>

      <div class="options">
        <button class="option-btn" data-index="0">Option A</button>
        <button class="option-btn" data-index="1">Option B</button>
        <button class="option-btn" data-index="2">Option C</button>
        <button class="option-btn" data-index="3">Option D</button>
      </div>

      <div class="progress-card">
        <div id="counter" class="counter">0 / 0</div>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
      </div>

      <div class="nav-arrows">
        <button id="prevBtn" class="btn btn-secondary">‚Üê Previous</button>
        <button id="nextBtn" class="btn btn-secondary">Next ‚Üí</button>
      </div>
    </section>
  </main>
</div>

<script src="/quiz.bundle.js"></script>
<script>document.body.style.visibility = 'visible';</script>
</body>
</html>
