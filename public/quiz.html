
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Quiz | Lego Network Analyzer</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<!-- 顶部导航 -->
<header class="topbar">
  <div class="sidebar-header">
    <div class="logo-icon">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M4 4h6v6H4V4zm0 8h6v6H4v-6zm8-8h6v6h-6V4zm0 8h6v6h-6v-6z"/>
      </svg>
    </div>
    <h1 class="logo-text">Lego Network Analyzer</h1>
  </div>
  <nav class="main-nav">
    <a href="/">Home</a>

  </nav>
  <button id="authBtn" class="btn-primary">Logout</button>
</header>

<!-- 测验主体 -->
<main class="quiz-container">
  <section class="quiz-card">
    <!-- 计时 & 题数 -->
    <div class="quiz-header">
      <div class="timer">
        <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" fill="none" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 6v6l4 2M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2z"/>
        </svg>
        <span id="time">40</span>s
      </div>
      <div class="question-counter">
        Question <span id="counter">1</span> / <span id="total">5</span>
      </div>
    </div>

    <!-- 题干 -->
    <h1 id="prompt" class="quiz-prompt">How many layers does the OSI model have?</h1>

    <!-- 选项 -->
    <div class="options">
      <button class="option-btn" data-index="0">4</button>
      <button class="option-btn" data-index="1">6</button>
      <button class="option-btn selected" data-index="2">7</button>
      <button class="option-btn" data-index="3">9</button>
    </div>

    <!-- 进度条 -->
    <div class="progress-bar-container">
      <div class="progress-bar">
        <div class="progress" style="width:20%"></div>
      </div>
    </div>

    <!-- 翻页按钮 -->
    <div class="quiz-nav">
      <button id="prevBtn" class="btn-secondary">
        <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" fill="none" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
        </svg>
        Prev
      </button>
      <button id="nextBtn" class="btn-primary">
        Next
        <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" fill="none" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
        </svg>
      </button>
    </div>
  </section>
</main>

<script src="/quiz.bundle.js" defer></script>
</body>
</html>
