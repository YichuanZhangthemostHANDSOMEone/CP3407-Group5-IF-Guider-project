<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Quiz | Lego Network Analyzer</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<!-- È°∂ÈÉ®ÂØºËà™ -->
<header class="topbar">
  <div class="logo">
    <!-- ÁΩëÁªúÁªìÊûÑÂõæÊ†á -->
    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
      <path d="M12 2L8 6v4H4l4 4-4 4h4v4l4 4 4-4v-4h4l-4-4 4-4h-4V6l-4-4z"/>
    </svg>
    Lego Network Analyzer
  </div>
  <nav class="main-nav">
    <a href="/">Home</a>
    <a href="/services">Services</a>
    <a href="/about">About Us</a>
  </nav>
  <button id="authBtn" class="btn-primary">Logout</button>
</header>

<!-- ÊµãÈ™å‰∏ª‰Ωì -->
<main class="quiz-container">
  <section class="quiz-card">
    <!-- ËÆ°Êó∂ & È¢òÊï∞ -->
    <div class="quiz-header">
      <div class="timer">
        <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" fill="none" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 6v6l4 2M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2z"/>
        </svg>
        <span id="time">40</span>s
      </div>
      <div class="question-counter">
        Question <span id="counter">1</span> / <span id="total">5</span>
      </div>
    </div>

    <!-- È¢òÂπ≤ -->
    <h1 id="prompt" class="quiz-prompt">How many layers does the OSI model have?</h1>

    <!-- ÈÄâÈ°π -->
    <div class="options">
      <button class="option-btn" data-index="0">4</button>
      <button class="option-btn" data-index="1">6</button>
      <button class="option-btn selected" data-index="2">7</button>
      <button class="option-btn" data-index="3">9</button>
    </div>

    <!-- ËøõÂ∫¶Êù° -->
    <div class="progress-bar-container">
      <div class="progress-bar">
        <div class="progress" style="width:20%"></div>
      </div>
    </div>

    <!-- ÁøªÈ°µÊåâÈíÆ -->
    <div class="quiz-nav">
      <button id="prevBtn" class="btn-secondary">
        <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" fill="none" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
        </svg>
        Prev
      </button>
      <button id="nextBtn" class="btn-primary">
        Next
        <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" fill="none" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
        </svg>
      </button>
    </div>
  </section>
</main>

<script src="/quiz.bundle.js" defer></script>
</body>
</html>
