<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | Lego Network Analyzer</title>

</head>
<body>
<!-- 顶部导航 -->
<header class="topbar">
  <div class="logo">Lego Network Analyzer</div>
  <nav class="main-nav">
    <a href="/">Home</a>
    <a href="/services">Services</a>
    <a href="/about">About Us</a>
  </nav>
  <button id="loginBtn" class="btn-primary">Login</button>
</header>

<!-- 两步式登录卡片 -->
<main class="login-container">
  <div class="login-card">
    <!-- 第一步：Google 登录 -->
    <button id="googleBtn" class="btn-google">
      <svg class="google-icon" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M21.35 11.1h-9.3v2.8h5.35c-.23 1.35-1.35 3-5.35 3-3.2 0-5.8-2.65-5.8-5.9s2.6-5.9 5.8-5.9c1.85 0 3.1.8 3.8 1.5l2.6-2.6C17 3.7 15 2.7 12 2.7 6.5 2.7 2 7.2 2 12.7s4.5 10 10 10 9.5-4.5 9.5-10c0-.7-.1-1.3-.15-1.6z"/>
      </svg>
      Continue with Google
    </button>

    <!-- 分隔线 -->
    <div class="divider"><span>or</span></div>

    <!-- 表单：先邮箱，再密码 -->
    <form id="loginForm" novalidate>
      <div class="input-group" id="emailGroup">
        <span class="input-icon">✉️</span>
        <input
                type="email"
                id="emailInput"
                placeholder="Email address"
                required
        />
      </div>
      <div class="input-group hidden" id="passwordGroup">
        <span class="input-icon">🔒</span>
        <input
                type="password"
                id="passwordInput"
                placeholder="Password"
                required
        />
      </div>
      <button type="submit" class="btn-primary" id="formBtn">
        Continue with Email
      </button>
    </form>

    <p class="register-text">
      Don’t have an account?
      <a href="/register.html" id="showRegister">Register</a>
    </p>
  </div>
</main>

<script src="/login.bundle.js" defer></script>
</body>
</html>
