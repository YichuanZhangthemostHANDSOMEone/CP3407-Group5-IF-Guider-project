<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login / Register</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
<!-- 复用 header -->
<header class="topbar">
  <div class="logo">Lego Network Analyzer</div>
  <nav class="main-nav">
    <a href="/">Home</a>
    <a href="/services">Services</a>
    <a href="/about">About Us</a>
  </nav>
  <button id="loginBtn" class="btn btn-primary">Login</button>
</header>

<main class="auth-container">
  <!-- Login 表单 -->
  <form id="loginForm" class="auth-form">
    <h2>Login</h2>
    <input type="email"   id="email"        placeholder="Email" required />
    <input type="password" id="password"     placeholder="Password" required />
    <button type="submit" class="btn btn-primary">Login</button>
    <p class="small-text">
      Don't have an account?
      <a href="#" id="showRegister">Register</a>
    </p>
  </form>

  <!-- Register 表单 -->
  <form id="registerForm" class="auth-form" style="display: none;">
    <h2>Register</h2>
    <input type="email"    id="regEmail"        placeholder="Email" required />
    <input type="password" id="regPassword"     placeholder="Password" required />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
    <button type="submit"  class="btn btn-primary">Register</button>
    <p class="small-text">
      Already have an account?
      <a href="#" id="showLogin">Login</a>
    </p>
  </form>

  <!-- OAuth 登录按钮 -->
  <div class="oauth">
    <button id="googleBtn" class="btn btn-secondary">Sign in with Google</button>
    <button id="msBtn"     class="btn btn-secondary">Sign in with Outlook</button>
  </div>
</main>

<script src="/login.bundle.js"></script>
</body>
</html>
