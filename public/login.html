<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | Lego Network Analyzer</title>
  <!-- 全局样式 -->

  <!-- 页面专属样式 -->

</head>
<body>
<!-- 顶部导航与全局保持一致 -->
<header class="topbar">
  <div class="logo">Lego Network Analyzer</div>
  <nav class="main-nav">
    <a href="/">Home</a>
    <a href="/services">Services</a>
    <a href="/about">About Us</a>
  </nav>
  <button id="loginBtn" class="btn btn-primary">Login</button>
</header>

<!-- 中间登录容器 -->
<main class="login-container">
  <div class="login-box">
    <h1>Welcome Back!</h1>
    <p class="login-subtitle">
      Please log in with your Ninjomock email address
    </p>
    <div class="emoji-row">👍 ❤️ 😂 😮 😢 😡</div>

    <form id="loginForm" class="auth-form" novalidate>
      <!-- 邮箱输入 -->
      <div class="input-group">
        <span class="input-icon">✉️</span>
        <input
                type="email"
                id="email"
                placeholder="Enter your email address"
                required
        />
      </div>
      <!-- 密码输入 -->
      <div class="input-group">
        <span class="input-icon">🔒</span>
        <input
                type="password"
                id="password"
                placeholder="Enter your password"
                required
        />
      </div>

      <!-- 记住我 & 忘记密码 -->
      <div class="options-row">
        <label>
          <input type="checkbox" id="remember" />
          Stay logged in
        </label>
        <a href="#" class="forgot-link">I've forgotten my password</a>
      </div>

      <!-- 登录按钮 -->
      <button type="submit" class="btn login-btn">
        LOGIN <span class="arrow">›</span>
      </button>

      <!-- 切换注册 -->
      <div class="register-text">
        Don’t have an account?
        <a href="#" id="showRegister">Register</a>
      </div>
    </form>
  </div>
</main>

<script src="/login.bundle.js"></script>
</body>
</html>
