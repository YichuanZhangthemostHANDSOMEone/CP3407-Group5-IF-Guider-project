<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Study Record | Student</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
<header class="topbar">
  <div class="logo">Lego Network Analyzer</div>
  <nav class="main-nav"><a href="/">Home</a></nav>
  <button id="logoutBtn" class="btn-primary">Logout</button>
</header>
<main class="main-content">
  <h2>学习记录</h2>
  <!-- 周数导航标签 -->
  <div class="tabs">
    <div class="week-tabs" id="weekTabs"></div>
  </div>

  <div class="charts">
    <!-- 饼图：每周尝试次数 -->
    <div class="chart-container">
      <div class="chart-header">
        <label for="pieMetricSelect">指标:</label>
        <select id="pieMetricSelect">
          <option value="attempts">尝试次数</option>
        </select>
      </div>
      <canvas id="weeklyPieChart"></canvas>
    </div>

    <!-- 折线图：单周各次尝试数据 -->
    <div class="chart-container">
      <div class="chart-header">
        <label for="weekMetricSelect">指标:</label>
        <select id="weekMetricSelect">
          <option value="score">得分</option>
          <option value="accuracy">准确率</option>
          <option value="time">用时</option>
        </select>
      </div>
      <canvas id="weekLineChart"></canvas>
    </div>

    <!-- 柱状图：周平均指标 -->
    <div class="chart-container">
      <div class="chart-header">
        <label for="aggregateMetricSelect">指标:</label>
        <select id="aggregateMetricSelect">
          <option value="attempts">平均尝试次数</option>
          <option value="accuracy">平均准确率</option>
          <option value="time">平均用时</option>
        </select>
      </div>
      <canvas id="aggregatedBarChart"></canvas>
    </div>
  </div>

  <!-- 日历 -->
  <div class="calendar-container">
    <h3>日历</h3>
    <div id="calendar"></div>
  </div>
</main>
<script src="/student_record.bundle.js" defer></script>
</body>
</html>
