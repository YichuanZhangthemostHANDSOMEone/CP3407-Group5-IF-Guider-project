<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Result</title>
<body>
<header class="topbar">…</header>
<div class="layout">
  <aside class="sidebar">…</aside>
  <main class="main-content">
    <section class="result-section">
      <div class="score-card">
        <img src="congrats.png" alt="Congratulations">
        <h2>Your Score: <span id="score">0/50</span></h2>
      </div>
      <div class="reactions">
        👍 ❤ 🙂 😮 😢 😡
      </div>
      <div class="stats">
        <p>Time Spending: <span id="time">0s</span></p>
        <p>Accuracy: <span id="acc">0%</span></p>
        <p>Suggestion: <span id="suggestion">-</span></p>
      </div>
      <div class="share-icons">📘 🌐 🐦</div>
    </section>
  </main>
</div>
<script src="/result.bundle.js"></script>
</body>
</html>
