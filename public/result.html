

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz Result</title>
</head>
<body>
<!-- header 与 index.html 完全相同 -->
<header class="topbar">
  <div class="logo">Lego Network Analyzer</div>
  <nav class="main-nav">
    <a href="/">Home</a>
    <a href="/services">Services</a>
    <a href="/about">About Us</a>
  </nav>
  <button id="loginBtn" class="btn btn-primary">Login</button>
</header>

<div class="layout">
  <!-- sidebar 同 index.html 结构，内容为 AR Tool / Results -->
  <aside class="sidebar">
    <ul>
      <li><a href="/"><span class="icon">🏠</span> AR Tool</a></li>
      <li class="active"><span class="icon">🏆</span> Results</li>
    </ul>
  </aside>

  <main class="main-content">
    <section class="result-section">
      <div class="score-card">
        <h2>Congratulations!</h2>
        <div class="circle-progress">
          <svg viewBox="0 0 150 150">
            <circle cx="75" cy="75" r="75"></circle>
            <circle class="progress" cx="75" cy="75" r="75"></circle>
          </svg>
          <div class="percent" id="percent">0%</div>
        </div>
        <div class="score-text" id="score">0 / 0</div>
      </div>
      <div class="stats">
        <div class="stat-card">
          <h3>Total Time</h3><p id="time">0s</p>
        </div>
        <div class="stat-card">
          <h3>Accuracy</h3><p id="acc">0%</p>
        </div>
        <div class="stat-card">
          <h3>Suggestion</h3><p id="suggestion">–</p>
        </div>
      </div>
      <div class="actions">
        <button id="retakeBtn" class="btn btn-secondary">Retake Quiz</button>
        <button id="homeBtn" class="btn btn-primary">Back to Home</button>
      </div>
      <div class="share-icons">
        <button title="Share to Facebook">📘</button>
        <button title="Share to Twitter">🐦</button>
        <button title="Visit Website">🌐</button>
      </div>
    </section>
  </main>
</div>

<script src="/result.bundle.js"></script>
</body>
</html>
