<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz Editor | Lego Network Analyzer</title>

</head>
<body>
<!-- 顶部导航 -->
<header class="topbar">
  <div class="sidebar-header">
    <div class="logo-icon">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M4 4h6v6H4V4zm0 8h6v6H4v-6zm8-8h6v6h-6V4zm0 8h6v6h-6v-6z"/>
      </svg>
    </div>
    <h1 class="logo-text">Lego Network Analyzer</h1>
  </div>
  <nav class="main-nav">
    <a href="/">Home</a>
    <a href="/quizzes" class="active">Quizzes</a>

  </nav>
  <button id="logoutBtn" class="btn-primary">
    <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
      <polyline points="16 17 21 12 16 7"/>
      <line x1="21" y1="12" x2="9" y2="12"/>
    </svg>
    Logout
  </button>
</header>

<main class="main-content">
  <!-- 页面标题 & 选择周 -->
  <div class="page-header">
    <h1>Quiz Editor</h1>
    <div class="select-week">
      <label for="weekSelect">Select Week:</label>
      <select id="weekSelect">
        <option value="1">Week 1</option>
        <option value="2">Week 2</option>
        <option value="3">Week 3</option>
        <option value="4">Week 4</option>
        <option value="5">Week 5</option>
        <option value="6">Week 6</option>
        <option value="7">Week 7</option>
        <option value="8">Week 8</option>
        <option value="9">Week 9</option>
        <option value="10">Week 10</option>
      </select>
    </div>
  </div>

  <hr class="divider"/>

  <!-- 问题列表 -->
  <ul id="questionList" class="question-list">
    <!-- JS 动态填充，每项 li.question-item -->
  </ul>

  <!-- 新增题目表单 -->
  <div class="card add-card">
    <h2>Add New Question</h2>
    <form id="questionForm" novalidate>
      <div class="form-group full">
        <label for="promptInput">Question</label>
        <textarea id="promptInput" placeholder="Enter the question text" required></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="optionA">Option A</label>
          <input type="text" id="optionA" class="option-input" placeholder="Enter Option A" required />
        </div>
        <div class="form-group">
          <label for="optionB">Option B</label>
          <input type="text" id="optionB" class="option-input" placeholder="Enter Option B" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="optionC">Option C</label>
          <input type="text" id="optionC" class="option-input" placeholder="Enter Option C" required />
        </div>
        <div class="form-group">
          <label for="optionD">Option D</label>
          <input type="text" id="optionD" class="option-input" placeholder="Enter Option D" required />
        </div>
      </div>

      <div class="form-group inline">
        <label for="correctIndex">Correct Option:</label>
        <select id="correctIndex">
          <option value="0">A</option>
          <option value="1">B</option>
          <option value="2">C</option>
          <option value="3">D</option>
        </select>
      </div>

      <button type="submit" id="submitBtn" class="btn-success">
        <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"/>
          <line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
        Add question
      </button>
    </form>
  </div>
</main>

<script src="/quiz_editor.bundle.js" defer></script>
</body>
</html>
