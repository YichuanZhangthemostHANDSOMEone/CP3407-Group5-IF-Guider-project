<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz Edit</title>
</head>
<body>
<header class="topbar">
  <div class="logo">Lego Network Analyzer</div>
  <nav class="main-nav"><a href="/">Home</a></nav>
  <button id="logoutBtn" class="btn-primary">Logout</button>
</header>
<main class="main-content">
  <h2>Quiz Edit</h2>
  <label>Select week:
    <select id="weekSelect">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
  </label>
  <ul id="questionList"></ul>
  <form id="questionForm">
    <textarea id="promptInput" placeholder="Questions" required></textarea>
    <input type="text" class="option-input" placeholder="Option A" required />
    <input type="text" class="option-input" placeholder="Option B" required />
    <input type="text" class="option-input" placeholder="Option C" required />
    <input type="text" class="option-input" placeholder="Option D" required />
    <label>Correct option:
      <select id="correctIndex">
        <option value="0">A</option>
        <option value="1">B</option>
        <option value="2">C</option>
        <option value="3">D</option>
      </select>
    </label>
    <button type="submit" class="btn-primary" id="submitBtn">添加</button>
  </form>
</main>
<script src="/quiz_editor.bundle.js" defer></script>
</body>
</html>
